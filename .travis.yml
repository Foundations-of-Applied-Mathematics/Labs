# .travis.yml

language: python
python: 3.6
sudo: required

env: # Link to LaTeX directory (must match .nmc.profile).
  - PATH: /usr/local/texlive/foam/bin/x86_64-linux:$PATH

install: # Download and install a vanilla TexLive.
  - wget http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
  - tar -xzf install-tl-unx.tar.gz
  - cd install-tl-*
  - sudo ./install-tl -profile=../.nmc.profile
  - cd ../

script: # Compile the major tex files.
  - ./compile_labs.sh

deploy: # Deploy the major pdf files to releases when tagged.
  provider: releases
  api_key:
    secure: 
  file:
    - "docs/GettingStarted.pdf"
    - "docs/PythonEssentials.pdf"
    - "docs/DataScienceEssentials.pdf"
    - "docs/Volume1.pdf"
    - "docs/Volume2.pdf"
    - "docs/Volume3.pdf"
    - "docs/Volume4.pdf"
  skip_cleanup: true
  on:
    tags: true
